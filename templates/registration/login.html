{% extends 'banking/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    
</style>
<header>
    <!--Navbar-->
    <!-- Full Page Intro -->
    <div class="view"
        style="background-image: url(/static/images/bg.jpg); background-repeat: no-repeat; background-size: cover; background-position: center center;">
       
    </div>
    <!-- Full Page Intro -->
</header>
<main>
    <!-- Default form login -->
    <div class="container py-5">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-12">
                <div class="card">
                    <div class="card-body ">
                        <h4 class="text-center">Log In</h4><hr class="text-muted">
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-primary">Log In</button>
                            <a href="{% url 'password_reset' %}">Forgot Password?</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Default form login -->
</main>
{% endblock content %}
